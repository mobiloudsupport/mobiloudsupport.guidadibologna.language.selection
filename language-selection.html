<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Select your language</title>
	
	<link rel="stylesheet" href="styles.css">
	
</head>

<body>
<script type="text/javascript">
var __cfRLUnblockHandlers = 1 ;
</script>
	<div class="options">
	
		<h2>Select your language</h2>
	
		<div class="option">
			<button onClick='selectConfigurationButton.performClick("rZHIvM");'>
				<img src="images/italy.png" />
				<span class="option-name">Italiano</span>
			</button>
		</div>
		
		<div class="option">
			<button onClick='selectConfigurationButton.performClick("cKPKIt");'>
				<img src="images/united-kingdom.png" />
				<span class="option-name">English</span>
			</button>
		</div>
		
		<div class="option">
			<button onClick='selectConfigurationButton.performClick("NUgllf");'>
				<img src="images/russia.png" />
				<span class="option-name">Русский</span>
			</button>
		</div>
		
	</div>

</body>
</html>
